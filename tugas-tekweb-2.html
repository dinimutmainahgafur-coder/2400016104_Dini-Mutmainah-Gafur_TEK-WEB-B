<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Web Pribadi</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      min-height: 100vh;
    }
    header {
      grid-area: header;
      background: #5b8def;
      color: white;
      padding: 15px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .menu a {
      color: white;
      text-decoration: none;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    .sidebar {
      grid-area: sidebar;
      background: #f1f1f1;
      padding: 20px;
    }

    .content {
      grid-area: content;
      padding: 20px;
    }

    .portfolio {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .card {
      background: #e3e8ff;
      flex: 1 1 30%;
      text-align: center;
      padding: 40px 0;
      border-radius: 10px;
    }
    footer {
      grid-area: footer;
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    @media (max-width: 768px) {
      body {
        grid-template-areas:
          "header"
          "content"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu {
        flex-direction: column;
        gap: 10px;
      }

      .portfolio {
        flex-direction: column;
      }

      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">ðŸŒ¸ Website</div>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#portfolio">Portofolio</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <aside class="sidebar">
      <h2>Tentang Saya</h2>
      <p>Halo! Saya sedang belajar membuat web responsif dengan CSS Grid dan Flexbox.</p>
    </aside>

    <section class="content">
      <h2 id="portfolio">Portofolio</h2>
      <div class="portfolio">
        <div class="card">Proyek 1</div>
        <div class="card">Proyek 2</div>
        <div class="card">Proyek 3</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyWeb. Semua hak dilindungi.</p>
  </footer>
</body>
</html>
